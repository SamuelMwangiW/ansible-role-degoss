---
- name: setup
  hosts: all
  become: true
  any_errors_fatal: true
  tasks:
    - name: create otherwise nonexistent file
      copy: content="" dest=/tmp/nonexistent

- name: role
  hosts: all
  become: true
  any_errors_fatal: true
  vars:
    should: 'pass'
  roles:
    - role: degoss
      goss_file: goss/should-{{ should }}.yml
      goss_env_vars:
        distro: "{{ ansible_distribution | lower }}"
